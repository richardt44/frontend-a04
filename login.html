<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        

    </head>
    <body>
        
        <div class="container">
            
                <div class="loginbox">
                    <br>
                    <h1>Login</h1>
                        <form action="index.html">
                            <b>
                                E-mail :
                            </b>
                            <br>
                            <br>
                            <input name="Email" type="text" class="control"  id="exampleInputEmail" aria-describedby="emailHelp" placeholder=" Enter E-mail">
                            <br>
                            <br>
                            <br>
                            <b>
                                Password :
                            </b>
                            <br>
                            <br>
                            <input name="password" type="password" class="control" id="exampleInputPassword" placeholder="Enter Password">
                            <br>
                            
                            <br>
                            <a href="forgotpassword.html">Forget Password?</a><br>
                            <a href="register.html">Don't have any account yet?</a>
                            <br>
                            <br>
                            <br>
                            <input type="submit"name="submit" value="Login">
                        </form>

                </div>
                        
                        
                            
                        

            
        </div>
            
      
    </body>

</html>
